<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script>
      // Redirect all requests to the root URL with a hash
      var redirect = function() {
        var pathname = window.location.pathname;
        var newUrl = "/bmw-dealership-react-app" + pathname + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      };
      redirect();
    </script>
  </head>
  <body></body>
</html>
