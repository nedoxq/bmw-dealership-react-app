<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script>
      // Redirect all requests to the root URL
      const redirect = () => {
        const pathname = window.location.pathname;
        if (pathname !== '/') {
          window.location.replace('/');
        }
      };
      redirect();
    </script>
  </head>
  <body></body>
</html>
