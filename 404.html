<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script>
      // Only redirect if the pathname is not already prefixed with the project name
      var pathname = window.location.pathname;
      if (!pathname.startsWith("/bmw-dealership-react-app")) {
        var newUrl = "/bmw-dealership-react-app" + pathname + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
